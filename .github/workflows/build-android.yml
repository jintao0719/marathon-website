name: Build Android APK

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: marathon-trainer/package-lock.json
    
    - name: Install dependencies
      working-directory: ./marathon-trainer
      run: npm ci
    
    - name: Build Next.js app
      working-directory: ./marathon-trainer
      run: npm run build
    
    - name: Sync Capacitor
      working-directory: ./marathon-trainer
      run: npx cap sync
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Build Android Debug APK
      working-directory: ./marathon-trainer/android
      run: ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: marathon-trainer/android/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Build Android Release APK
      working-directory: ./marathon-trainer/android
      run: ./gradlew assembleRelease
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: marathon-trainer/android/app/build/outputs/apk/release/app-release-unsigned.apk
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          marathon-trainer/android/app/build/outputs/apk/debug/app-debug.apk
          marathon-trainer/android/app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
