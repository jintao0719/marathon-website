name: Build Android APK

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: marathon-trainer/package-lock.json
    
    - name: Install dependencies
      working-directory: ./marathon-trainer
      run: |
        npm ci
        npm install @capacitor/core @capacitor/cli @capacitor/android
    
    - name: Build Next.js app
      working-directory: ./marathon-trainer
      run: npm run build
    
    - name: Initialize Capacitor (if needed)
      working-directory: ./marathon-trainer
      run: |
        if [ ! -d "android" ]; then
          npx cap init MarathonTrainer com.marathontrainer.app --web-dir out
          npx cap add android
        fi
    
    - name: Sync Capacitor
      working-directory: ./marathon-trainer
      run: npx cap sync
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Make Gradle executable
      working-directory: ./marathon-trainer/android
      run: chmod +x gradlew
    
    - name: Build Android Debug APK
      working-directory: ./marathon-trainer/android
      run: ./gradlew assembleDebug --stacktrace
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: marathon-trainer/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn
    
    - name: Build Android Release APK
      working-directory: ./marathon-trainer/android
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: marathon-trainer/android/app/build/outputs/apk/release/app-release-unsigned.apk
        if-no-files-found: warn
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          marathon-trainer/android/app/build/outputs/apk/debug/app-debug.apk
          marathon-trainer/android/app/build/outputs/apk/release/app-release-unsigned.apk
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
